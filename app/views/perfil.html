<div ng-include="ctrl.menuTemplate.url"></div>
<div class="jumbotron">
    <h2>Perfil de usuario</h2>
</div>

<div action="" class="panel panel-primary">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <form action="" class="form">
            <div class="input-group">
                <label for="">Nombre</label>
                <input type="text" ng-model="ctrl.user.name" value="{{ctrl.user.name}}" class="form-control">
            </div>
            <div class="input-group">
                <label for="">Email</label>
                <input type="text" ng-model="ctrl.user.email" value="{{ctrl.user.email}}" class="form-control">
            </div>        
            <div class="input-group">
                <label for="">Password</label>
                <input type="password" class="form-control" ng-model="ctrl.user.password" >
            </div>
            <div class="input-group">             
                <button style="margin-top:5px;"class="btn btn-primary" ng-click="ctrl.submit($event)">Guardar</button>
            </div>
        </form>
    </div>
</div>
