<div ng-include="ctrl.menuTemplate.url"></div>
<div class="jumbotron">
    <h2>Cursos a cargo</h2>
</div>
<div class="">
    <a href="#/curso-nuevo" class="btn btn-success" style="margin-bottom:20px;">Nuevo Curso</a>
</div>
<div class="list-group">
  <a href="" class="list-group-item " ng-repeat=" curso in ctrl.cursos">
    <div class="row">
        <div class="col-xs-12">          
            <h4 class="list-group-item-heading">{{ curso.name }}</h4>
        </div>
        <div class="col-xs-9">
            
        <p class="list-group-item-text">{{ curso.category.name }}</p>
        </div>
        <div class="col-xs-3">        
            <button class="btn btn-info" ng-click="ctrl.show(curso.id)"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></button>
            <button class="btn btn-primary" ng-click="ctrl.edit(curso.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button class="btn btn-danger" ng-click="ctrl.delete(curso.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </div>    
    </div>
  </a>
</div>
