<div ng-include="ctrl.menuTemplate.url"></div>
<div class="jumbotron">
    <h3>Nuevo Curso</h3>
</div>

<div action="" class="panel panel-primary">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <form action="" class="form">
            <div class="input-group">
                <label for="">Codigo</label>
                <input type="numeric" ng-model="ctrl.item.code" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="">Nombre</label>
                <input type="text" ng-model="ctrl.item.name" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="">Video</label>
                <input type="text" ng-model="ctrl.item.video" class="form-control" placeholder="Id video de youtube" required>
            </div>
            <div class="input-group">
                <label for="">Descripción</label>
                <textarea type="text" ng-model="ctrl.item.description" class="form-control" required></textarea>
            </div>
            <div class="input-group">
                <label for="">Categoría</label>
                <ui-select  required-field name="category_id" ng-model="ctrl.item.category_id" theme="bootstrap">
                    <ui-select-match >{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices  repeat="item.id as item in ctrl.categories | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>            
            <div class="input-group">             
                <button style="margin-top:5px;"class="btn btn-primary" ng-click="ctrl.submit($event)">Guardar</button>
            </div>
        </form>
    </div>
</div>
